<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="addButton">Add to Storage</div>
<div id="seeButton">View Storage</div>
First:<input type="text"id="firstName">
Last:<input type="text"id="lastName">
<script>
 const addButton=document.getElementById('addButton');
addButton.addEventListener('click',addJSON);
const output=document.querySelector('#output');
function addJSON(){
  const url="https://randomuser.me/api/?results=1";
  fetch(url).then(function(response){
    return response.json()
  }).then(function(data) {
      let people = data.result;
      console.log(people[0].name.first);
      output.innerHTML = "FirstName = " + people[0].name.first + "<br> LastName=" + people[0].name.last
  })}
</script>
</body>
</html>
